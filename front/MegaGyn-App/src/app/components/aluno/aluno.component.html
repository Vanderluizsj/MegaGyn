<div class="card mb-3">
  <div class="container-fluid p-3 rounded shadow-sm">
    <div class="row me-auto">    
        <div class="input-group-prepend col-md-1">
          <div class="input-group-text">Filtro: </div>
        </div>
        <div class="form-group col-md-4">
          <input
            type="text"
            class="form-control"
            placeholder="buscar"
            [(ngModel)]="filtroLista"
          />
        </div>
      
      <div class="col-md-4">
        <button
          class="btn btn-outline-secondary btn-sm"
          id="btnImg"
          (click)="exibirImagem()"
        >
          <i class="{{ mostrarImagem ? 'fa fa-eye-slash' : 'fa fa-eye' }}"></i>
          {{ mostrarImagem ? "Ocultar imagens" : "Exibir imagens" }}
        </button>
      </div>
      <div class="col-md-2">
        <a routerLink="./novoAluno" class="btn btn-outline-primary">
        <div class="row">
            <div class="col-md-1">
              <i class="fa fa-plus-circle"></i>
            </div>
            <div class="col-md-9">
              <b class="ml-1 d-none d-sm-block">Novo</b>
            </div>
          </div>
        </a>
      </div>
    </div>

  </div>

</div>


<div class="row">
  <div class="col-md-4 mb-4" *ngFor="let aluno of alunosFiltrados">
    <div class="card d-flex align-items-center justify-content-center">      
      <div class="card-body text-center">
        <h5 class="card-title">{{ aluno.nome }}</h5>
        <p class="card-text">{{ aluno.idTreino }}</p>        
       
        <button
          type="button"
          class="btn btn-primary btn-sm"
          id="btnEditar"
          tooltip="Editar"
        >
          <i class="{{ 'fa fa-edit' }}"></i>
        </button>
        <button
          type="button"
          class="btn btn-danger btn-sm"
          tooltip="Excluir"          
        >
          <i class="{{ 'fa fa-trash' }}"></i>
        </button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="!alunos.length">
  <h4>Nenhum aluno encontrado!</h4>
</div>
